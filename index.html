<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app">
        <h2 class="title">My to do App</h2>
        <div class="add-new-title">
            <span>Add new Task</span>
            <i class="fa-solid fa-plus add"></i>
        </div>
        <h4 class="tasks-title">Tasks</h4>
        <div class="tasks">
            <!-- <div class="task">
                <h4>task 1</h4>
                <p class="date">2022-01-11</p>
                <p>description</p>
                <span class="options">
                    <i class="fa-regular fa-trash"></i>
                    <i class="fa-regular fa-pen-to-square"></i>
                </span>
            </div> -->
        </div>
    </div>
    <div class="pop-up">
        <div class="pop-container">
            <h3 class="tasks-title">Task Details</h3>
            <br>
            <form id="form">
                <p>Enter the task name</p>
                <input class="form-input" type="text" name="" id="input-text">
                <div class="msg"></div>
                <br>
                <p>Enter the due date</p>
                <input class="form-input" type="date" name="" id="input-date">
                <br>
                <p>Description</p>
                <textarea name="" id="input-descr" cols="30" rows="10"></textarea>
                <div class="footer">
                    <button type="button" class="btn done-btn">Close</button>
                    <button type="submit" class="btn submit-btn" id="submit">Add</button>
                </div>
            </form>     
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
